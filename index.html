<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="to_do">
    Things to dos
    <form action="" class="to-do-form">
      <input type="text" name="description" placeholder="Write your task here" required>
      <button type="submit" class="form-button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
    <div id="tasks">
      <div class="task">
        <input type="checkbox" name="progress">

        <p class="task-description">
          description
        </p>

        <div class="task-actions">
          <a class="action-button edit-button">
            <i class="fa-regular fa-pen-to-square"></i>
          </a>

          <a class="action-button delete-button">
            <i class="fa-regular fa-trash-can"></i>
          </a>
        </div>

        <form action="" class="to-do-form edit-task hidden">
          <input type="text" class="hidden" name="id">
          <input type="text" name="description" placeholder="Edit your task here" value="">
          <button type="submit" class="form-button confirm-button">
            <i class="fa-solid fa-check"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
